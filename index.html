<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sounder.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #ecf0f1;
      color: #2c3e50;
      font-family: "Open Sans", sans-serif;
    }
    h1 {
      margin-bottom: 4em;
      text-align: center;
    }
    #output {
      margin: 1em 0;
      text-align: center;
    }
    .control {
      text-align: center;
    }
    .copyright {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Sounder.js</h1>

  <div id="output"></div>
  <div class="control">
    <button id="play">play</button>
    <button id="pause">pause</button>
    <button id="toggle">toggle</button>
    <button id="stop">stop</button>
  </div>

  <p class="copyright">
    <small>&copy; github.com/sugarshin</small>
  </p>

  <script src="../dest/sounder.js"></script>
  <script>
    (function () {
      var _addEvent = function(el, type, func) {
        if (el.addEventListener) {
          el.addEventListener(type, func, false);
        } else if (el.attachEvent){
          el.attachEvent('on' + type, func);
        }
      };

      var s = new Sounder({
        size: [16, 4],
        color: '#23AAA4',
        // color: [
        //   '#23AAA4',
        //   '#5AB5B0',
        //   '#78BEB2',
        //   '#686F89',
        //   '#DC5D54',
        //   '#DD6664',
        //   '#D94142',
        //   '#E78E21',
        //   '#E9A21F',
        //   '#EDB51C'
        // ],
        column: 11,
        maxHeight: 10,
        autoPlay: true,
        speed: 60
      }),
          output = document.getElementById('output');

      s.create(output);

      var play = document.getElementById('play'),
          pause = document.getElementById('pause'),
          stop = document.getElementById('stop'),
          toggle = document.getElementById('toggle');

      _addEvent(play, 'click', function() {
        s.play(function() {
          console.log('Played!!');
        });
      });

      _addEvent(pause, 'click', function() {
        s.pause(function() {
          console.log('Paused!!');
        });
      });

      _addEvent(toggle, 'click', function() {
        s.toggle(function() {
          console.log('Toggle for play!!');
        }, function() {
          console.log('Toggle for pause!!');
        });
      });

      _addEvent(stop, 'click', function() {
        s.stop(function() {
          console.log('Stopped!!');
        });
      });

    })();
  </script>
</body>
</html>
