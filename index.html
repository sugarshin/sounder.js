<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sounder.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #ecf0f1;
      color: #2c3e50;
      font-family: "Open Sans", sans-serif;
    }
    h1 {
      margin-bottom: 4em;
      text-align: center;
    }
    #output {
      margin: 1em 0;
      text-align: center;
    }
    .control {
      text-align: center;
    }
    .copyright {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Sounder.js</h1>
  <div id="output"></div>
  <div class="control">
    <button id="start">start</button>
    <button id="stop">stop</button>
    <button id="reset">reset</button>
  </div>
  <p class="copyright">
    <small>&copy; Tsumiki inc. &amp; github.com/sugarshin</small>
  </p>
  <script src="sounder.min.js"></script>
  <script src="coffee-script.js"></script>
  <script type="text/coffeescript">
    (() ->
      s = new Sounder([16, 4], '#16a085', 8, 10, 50)
      s.create document.getElementById 'output'
      s.start()

      start = document.getElementById 'start'
      stop = document.getElementById 'stop'
      reset = document.getElementById 'reset'

      start.addEventListener 'click', ->
        s.start()
        return

      stop.addEventListener 'click', ->
        s.stop()
        return

      reset.addEventListener 'click', ->
        s.reset()
        return

      return
    )()
  </script>

</body>
</html>
